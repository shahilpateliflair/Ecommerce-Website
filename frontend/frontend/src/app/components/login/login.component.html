

<div class="main-container">
  <div class="body-container flex flex-col-reverse lg:flex-row">
    <div
      class="form-container flex justify-center items-center h-screen lg:w-1/2"
    >
      <div class="content p-8 bg-white rounded-lg w-full max-w-md">
        <img src="assets/ec (1).png" alt="pin logo" class="img1 w-40 mx-auto" />
        <h1 class="text-3xl text-center mb-4">Welcome Back!</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
          <div class="form-group ">
            <input
              type="text"
              id="email"
              name="email"
              formControlName="email"
              placeholder="Enter your email"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            />
            <div
              *ngIf="fc.email.invalid && fc.email.touched"
              class="text-red-500"
            >
              *Email is required
            </div>
          </div>
          <div class="form-group relative">
            <input
            type="{{ showPassword ? 'text' : 'password' }}"
              id="password"
              name="password"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            />
            <button
    type="button"
    class="absolute inset-y-0 right-0 flex items-center px-2"
    (click)="togglePasswordVisibility()"
  >
    <i
      class="fas"
      [ngClass]="{
        'fa-eye': !showPassword,
        'fa-eye-slash': showPassword
      }"
    ></i>
  </button>
           
            <div
              *ngIf="fc.password.invalid && fc.password.touched"
              class="text-red-500"
            >
              *Password is required
            </div>
          </div>
          <p class="forgot-password text-center">
            <a href="/forget-password">forgot your password?</a>
          </p>
          <button
            class="btn submit w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600"
            type="submit"
            value="login"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
        <footer class="mt-4">
          <p class="text-center text-gray-700">
            By continuing, you agree to our's
            <b>Terms of Service, Privacy policy.</b>
          </p>
          <hr class="my-4" />
          <p class="text-center">
            Not on Account yet?
            <a routerLink="/register" class="text-blue-500">Sign up</a>
          </p>
        </footer>
      </div>
    </div>
    <div class="image-container lg:w-1/2">
      <img
        src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7883.jpg"
        alt="login"
        class="w-full h-auto"
      />
    </div>
  </div>
</div>
