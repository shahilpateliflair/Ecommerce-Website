<app-header></app-header>
<app-not-found  [visible]="!items.id" resetLinkText="Go to home" notFoundMessage="Nothing Found!!"></app-not-found>


<div class="container">
  <div class="product">
      <div class="image">
          <img [src]="items.imageUrl" [alt]="items.name"/>
      </div>
      <div class="details">
          <div class="header">
              <span class="name"><b>{{items.name}}</b></span>
           
          </div>
          <p class="description"><b>Descriptin: </b>{{items.description}}</p>
          <div class="rating">
              <star-rating
                  [value]="items.stars"
                  [totalstars]="5"
                  [readonly]="true"
                  checkedcolor="red"
                  uncheckedcolor="black"
                  size="22px"
              ></star-rating>
          </div>
          <div class="origins">
              <span *ngFor="let origin of items.origins">From: {{ origin }}</span>
          </div>
          <div class="tags">
              <ng-container *ngFor="let tag of items.tag; let isLast=last">
                  <a routerLink="/tag/{{tag}}">{{tag}}</a>
                  <span *ngIf="!isLast">,</span>
              </ng-container>
          </div>
          <div class="cook-time">
              <span>Time to delivery about </span> <b>{{ items.deliverTime }} </b>days
          </div>
          <div class="price">
              <b><span>Price: </span></b> {{ items.price | currency }}
          </div>
          <div class="discount">
             <b> M.R.P: </b><s>{{ items.MRP | currency }}</s> ({{items.off | currency}} off)
          </div>
          <!-- <button class="btn btn-primary" (click)="addToCart()">Add To cart</button> -->
      </div>
  </div>
</div>
