
<div class="body1">
  <div class="container mx-auto flex flex-col lg:flex-row justify-center items-center h-screen">
    <div class="image-container lg:w-1/2 p-8">
      <img
        src="https://cdni.iconscout.com/illustration/premium/thumb/log-in-security-7230045-5874820.png"
        alt="sign up"
        class="mx-auto"
      />
    </div>

   
    <div class="content lg:w-1/2 p-8">
      <img src="assets/ec (1).png" alt="pin logo" class="img1 ml-1200" />
     
      <h1 class="text-3xl mb-8 mt-4 text-blue font-bold">Sign Up</h1>

   
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        class="space-y-4"
      >
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            placeholder="Enter your name"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
          <div *ngIf="fc.name.invalid && fc.name.touched" class="text-red-500">*Name is required</div>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="Enter your email"
          
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            required
          />
          <div *ngIf="fc.email.invalid && fc.email.touched" class="text-red-500">*Email is required</div>
        </div>

        

        <div class="form-group">
          <input
            type="text"
            id="address"
            name="address"
            formControlName="address"
            placeholder="Enter your Address"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
          <div *ngIf="fc.address.invalid && fc.address.touched" class="text-red-500">*Address is required</div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            placeholder="Enter your password"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            
          />
          
          <div *ngIf="fc.password.invalid && fc.password.touched" class="text-red-500">*Password is required</div>
  <div *ngIf="fc.password.errors?.minlength && fc.password.touched" class="text-red-500">Password must be at least 6 characters long</div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Enter your Confirm Password"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
          
          <div *ngIf="fc.confirmPassword.invalid && fc.confirmPassword.touched" class="text-red-500">*Confirm Password is required</div>
          <div *ngIf="fc.confirmPassword.errors?.passwordMismatch && fc.confirmPassword.touched" class="text-red-500">Passwords do not match</div>
          
        </div>
        
         <div>
        <button
          class="btn submit w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600"
          type="submit"
          value="registerForm"
          
        >
          Sign Up
        </button></div>
      </form>

     
      <button class="btn ggl flex items-center justify-center mt-4">
        <i class="fab fa-google mr-2"></i>
        <span>Login with Google</span>
      </button>

    
      <footer class="text-sm mt-8">
        <p>
          By continuing, you agree to our's
          <b>Terms of Service, Privacy policy.</b>
        </p>
        <hr class="my-4" />
        <p>
          If you already have an account,
          <a href="/login" class="text-blue-500">login here</a>
        </p>
      </footer>
    </div>
  </div>
</div>
