<app-header></app-header>
<app-slider *ngIf="showSlider"></app-slider>


<div class="container-11">
  <div class="product-container">
    <div
      *ngFor="let product of searchResults "
      class="product-card"
      (mouseenter)="showProductDetails(product._id)"
      (mouseleave)="activeProductId = null"
    >
  

      <div class="imagecontainer">
        <a [routerLink]="['/product', product._id]">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img [src]="getImageUrl(product)"> 
                <!-- <img [src]="'https://e-commerce-l2js3q893-shahil-patels-projects.vercel.app/' + product.imageUrl" /> -->
              </div>
              <div class="flip-card-back">
                <div class="product-details">
                  <h2>
                    <strong>{{ product.name }}</strong>
                  </h2>
                  <p>Description: {{ product.description }}</p>
                  <p>Price: {{ product.price }}</p>
                  <p>MRP: {{ product.MRP }}</p>
                  <p>Off: {{ product.off }}</p>
                  <p>Origins: {{ product.origins }}</p>
                  <p>
                    Deliver Time: {{ product.deliverTime }}<span> Days</span>
                  </p>
                  <!-- <button class="button1">Add To cart</button> -->
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
 
</div>
