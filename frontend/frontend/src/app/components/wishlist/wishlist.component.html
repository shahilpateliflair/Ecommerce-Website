<app-header></app-header>

<app-not-found class="not" [visible]="!wishlist || !wishlist.items.length" resetLinkText="Go to home" notFoundMessage="Wishlist is empty!">
</app-not-found>

<div class="row d-flex justify-content-center align-items-center h-100" *ngIf="wishlist && wishlist.items.length">
  <div class="col-12">
    <div class="card card-registration card-registration-2" style="border-radius: 10px">
      <div class="card-body p-0">
        <div class="row g-0">
          <div class="col-lg-8">
            <div class="p-5">
              <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="fw-bold mb-0 text-black">Wishlist</h1>
                <!-- <h6 class="mb-0 text-muted">Total Items: {{ wishlist.TotalCount }}</h6> -->
              </div>
              <hr class="my-4" />

              <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let item of wishlist.items">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img [src]="getProductImageUrl(item.itm)" [alt]="item.itm.name" />
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <a routerLink="/product/{{ item.itm._id }}">
                    {{ item.itm.name }}
                  </a>
                  <div>Size: {{ item.selectedSize }}</div>
                  <div>Color: {{ item.selectedColor }}</div>
                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  Item Price: <br />
                  {{ item.itm.price | currency }}
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <button class="text-muted" (click)="removeFromCart(item)"><i class="fas fa-times"></i></button>
                </div>
              </div>

              <div class="pt-5">
                <h6 class="mb-0">
                  <a href="/" class="text-body">
                    <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                </h6>
              </div>
            </div>
          </div>
          <div class="col-lg-4 bg-grey">
            <div class="p-5">
           
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="text-uppercase">Total Items: {{ getTotalItems() }}</h5>
                    <h5 class="text-uppercase">Total Price: {{ getTotalPrice() | currency }}</h5>
                  </div>
              
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
